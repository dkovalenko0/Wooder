<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.min.css?cb=123" />
    <title>Wooder</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bg">
        <img
          src="assets/images/header-bg-1.png"
          alt="header-bg-1"
          class="header__bg-1"
        />
        <img
          src="assets/images/header-bg-2.png"
          alt="header-bg-2"
          class="header__bg-2"
        />
      </div>

      <div class="header__content">
        <div class="header__top">
          <div class="menu">
            <div class="menu-icon">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <span class="text-transparent">MENU</span>
          </div>

          <div class="header__top-center">
            <a href="#" class="logo logo-lg">
              <div class="logo-line logo-line-lg"></div>
              WOODER
            </a>

            <nav class="nav">
              <ul>
                <li>
                  <a class="text-transparent" href="#">HOME</a>
                </li>
                <li>
                  <a class="text-transparent" href="#">PRODUCTS</a>
                </li>
                <li>
                  <a class="text-transparent" href="#">ABOUT</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__top-right">
            <img src="assets/images/info-icon.png" alt="info" class="info" />
            <select name="languages" class="lang">
              <option value="en" selected>EN</option>
              <option value="ru">RU</option>
            </select>
          </div>
        </div>

        <div class="header__hero">
          <div class="container">
            <div class="hero__content">
              <div class="hero__content-1">
                <div class="line"></div>
                <div class="block-number">01</div>
                <div class="circles">
                  <div class="circle circle-1 active-circle"></div>
                  <div class="circle circle-2"></div>
                  <div class="circle circle-3"></div>
                  <div class="circle circle-4"></div>
                </div>
              </div>

              <div class="hero__content-2">
                <h1 class="title">WOODER</h1>
                <a href="#" class="btn hero-btn">
                  LEARN MORE
                </a>
                <div class="scroll">
                  <img src="assets/images/mouse-icon.png" alt="mouse" />
                  <img
                    src="assets/images/arrow-down.png"
                    class="arrow-scroll"
                    alt="arrow-scroll"
                  />
                  <span>SCROLL</span>
                </div>
              </div>

              <div class="hero__content-3">
                <div class="vertical-text">FURNITURE & DECOR</div>
              </div>
            </div>
          </div>
        </div>

        <div class="header__bottom">
          <a href="#">
            <img src="assets/images/share-icon.png" alt="share" />
          </a>
        </div>
      </div>

      <div class="large-letter large-f">F</div>

      <div class="line line-bottom"></div>
    </header>

    <section class="furniture">
      <div class="container">
        <div class="furniture__content">
          <figure class="block-1 block-1-front">
            <figcaption>
              <div>
                <div class="block__title black-line-left">FURNITURE</div>
                <div class="block__text w-540 gold-line-left">
                  Wooder utilizes materials otherwise left behind, rendered
                  useless in their original intent. By creat-ing new pieces made
                  of reclaimed barnwood
                </div>
                <a href="#" class="block__btn">Learn more</a>
              </div>
              <div class="block__num">01<span>.</span></div>
            </figcaption>
            <img src="assets/images/furniture.png" alt="furniture" />
            <div class="title-transparent furniture__title-transparent">
              FURNITURE
            </div>
            <div class="line"></div>
          </figure>
        </div>
      </div>
    </section>

    <section class="decor">
      <div class="large-letter large-d">D</div>
      <div class="container">
        <div class="decor__content">
          <figure class="block-1 block-1-reverse">
            <img src="assets/images/decor.png" alt="decor" />
            <figcaption>
              <div class="test">
                <div class="block__title black-line-right">DECOR</div>
                <div class="block__text w-460 gold-line-right">
                  We make all types of wooden decor as per design given by
                  Architect,Interior designer, contractor which is suitabl
                </div>
                <a href="#" class="block__btn">Learn more</a>
              </div>
              <div class="block__num">02<span>.</span></div>
            </figcaption>
            <div class="title-transparent decor__title-transparent">
              DECOR
            </div>
            <div class="line"></div>
          </figure>
        </div>
      </div>
    </section>

    <section class="videos">
      <div class="container-sm">
        <div class="videos__content">
          <div class="block__head videos__head">
            <div class="block__title">WOODER – IS QUALITY</div>
            <div class="line videos__line"></div>
            <div class="block__text w-540">
              We create unique design objects made of rare wood, specially under
              the order. Look at the short video about our work.
            </div>
          </div>

          <div class="videos__container">
            <div class="videos__item">
              <div class="test">
                <div class="video video-1">
                  <div class="video-describe">
                    <img
                      src="assets/images/icon-playvideo.png"
                      alt="playvideo"
                    />
                  </div>

                  <video loop>
                    <source src="assets/images/video-1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
              <div class="line-sm"></div>
              <div class="video__title">Innovative Design</div>
            </div>

            <div class="videos__item">
              <div class="test">
                <div class="video video-2">
                  <div class="video-describe">
                    <img
                      src="assets/images/icon-playvideo.png"
                      alt="playvideo"
                    />
                  </div>

                  <video loop>
                    <source src="assets/images/video-1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
              <div class="line-sm"></div>
              <div class="video__title">High-level Skills</div>
            </div>

            <div class="videos__item">
              <div class="test">
                <div class="video video-3">
                  <div class="video-describe">
                    <img
                      src="assets/images/icon-playvideo.png"
                      alt="playvideo"
                    />
                  </div>

                  <video loop>
                    <source src="assets/images/video-1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
              <div class="line-sm"></div>
              <div class="video__title">Quality Products</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="preview-video">
      <div class="large-letter large-v">V</div>
      <div class="preview-video__content">
        <div class="video-player-lg">
          <img src="assets/images/video-player-lg.png" alt="video-player-lg" />
        </div>
        <div class="videos__item">
          <div class="test">
            <div class="preview-video-1">
              <div class="video-describe preview-video__descr">
                <figure class="block-1 block-1-front">
                  <figcaption>
                    <div>
                      <div
                        class="block__title white-line-left preview-video__title"
                      >
                        we Do the design of any complexity
                      </div>
                      <div
                        class="block__text w-540 gold-line-left preview-video__text"
                      >
                        This is a team of professionals that make the furniture
                        and wood décor high standard. Creating modern designs.
                        Adhering to the global quality standards. And we are
                        doing work with love.
                      </div>
                      <button class="btn btn-play">
                        WATCH VIDEO
                      </button>
                    </div>
                  </figcaption>
                </figure>
                <div class="white-line"></div>
              </div>

              <video loop class="video-4">
                <source src="assets/images/video-2.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
      <div class="large-letter large-a">A</div>
    </section>

    <section class="about">
      <div class="container">
        <div class="about__content">
          <figure class="block-1 block-1-front">
            <img src="assets/images/about.png" alt="about" />
            <figcaption>
              <div>
                <div class="block__title black-line-left">ABOUT US</div>
                <div class="block__text w-540 gold-line-left">
                  We are a team of professionals in the wood processing and the
                  creation of wooden furniture of the highest class
                </div>
                <a href="#" class="block__btn">Learn more</a>
              </div>
            </figcaption>
            <div class="title-transparent about__title-transparent">
              ABOUT US
            </div>
          </figure>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script async defer src="assets/js/vendors.min.js?cb=123"></script>
    <script async defer src="assets/js/app.min.js?cb=123"></script>
  </body>
</html>
